name: Build Zed macOS (Intel)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  CARGO_BUILD_TARGET: x86_64-apple-darwin

jobs:
  build-intel-on-arm:
    name: Build Intel Release (Cross-compile)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rust-src

      - name: Add Intel Target
        run: rustup target add x86_64-apple-darwin

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Release Binary (Intel)
        run: cargo build --release --target x86_64-apple-darwin

      # [重点修改] 动态查找图标 + 手动生成 Info.plist
      - name: Create App Bundle
        run: |
          APP_NAME="Zed.app"
          echo "Creating $APP_NAME structure..."
          mkdir -p "$APP_NAME/Contents/MacOS"
          mkdir -p "$APP_NAME/Contents/Resources"

          echo "Copying Binary..."
          cp target/x86_64-apple-darwin/release/zed "$APP_NAME/Contents/MacOS/zed"
          chmod +x "$APP_NAME/Contents/MacOS/zed"

          echo "Searching for Icon..."
          # 使用 find 命令在当前目录下查找 app-icon.icns，取第一个找到的结果
          ICON_PATH=$(find . -name "app-icon.icns" -print -quit)
          if [ -n "$ICON_PATH" ]; then
            echo "Found icon at: $ICON_PATH"
            cp "$ICON_PATH" "$APP_NAME/Contents/Resources/app-icon.icns"
          else
            echo "WARNING: Icon not found! The app will have a generic icon."
          fi

          echo "Generating Info.plist..."
          # 手动写入一个最小化标准 Info.plist，保证 App 可识别
          cat > "$APP_NAME/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>zed</string>
              <key>CFBundleIdentifier</key>
              <string>dev.zed.Zed</string>
              <key>CFBundleName</key>
              <string>Zed</string>
              <key>CFBundleDisplayName</key>
              <string>Zed</string>
              <key>CFBundleIconFile</key>
              <string>app-icon</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

          # 清除可能存在的隔离属性
          xattr -c "$APP_NAME" || true

      - name: Create DMG
        run: |
          # 使用系统自带 hdiutil，无需安装任何 npm 包
          hdiutil create -volname "Zed" -srcfolder "Zed.app" -ov -format UDZO "Zed-Intel.dmg"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Zed-macOS-Intel
          path: |
            Zed-Intel.dmg
            Zed.app
